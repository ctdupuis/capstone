<body>
<header class = 'flex'>
    <h1>Movie Spotlight</h1>

<div class="error"></div>


<div id='buttons' class="boards">

        <div class="heading">
            <div class="title">What I want To Watch</div>
            <button id="add"class="add">+</button>
            <button id="remove"class="remove">-</button>
            
        </div>
    </div>
    
    <div class="list drop" id="in-progress">
        <div class="heading">
        <div class = "title">What I'm currently Watching</div>
        <button id="addTwo" class="addTwo">+</button>
        <button id="removeTwo"class="removeTwo">-</button>

    </div>
</div>



    <div class= "list drop" id= "done">

        <div class="title">Finished Watching</div>
        <button id="addThree"class="addThree">+</button>
        <button id="removeThree"class="removeThree">-</button>

    </div>
</div>

</div>
